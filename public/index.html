<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <title>Duel Matematika Dasar</title>

  <link rel="stylesheet" href="./assets/main.css">
</head>

<body>
  <section id="landingSection" class="mt-5">
    <div class="card">
      <div class="card-header">
        <h3>Duel Matematika Dasar</h3>
      </div>
      <div class="card-body">
        <div class="form-group">
          <div class="row">
            <div class="col-3">
              <label for="username">Nama Kerenmu</label>
            </div>
            <div class="col-9">
              <input id="username" name="username" type="text" class="form-control" placeholder="Slark">
            </div>
          </div>
          <div class="row mt-4">
            <div class="col-9 offset-3">
              <button type="button" id="searchEnemy" class="btn btn-primary">Cari Lawan</button>
              <label id="waitingTick" style="display: none;">Mencari lawan... 1 detik</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section id="battleSection" style="display: none;">
    <div class="card card-body">
      <div class="row">
        <div class="col-2">
          <label id="currentUsername" class="text-primary">Dapi</label>
        </div>
        <div class="col-10">
          <div class="progress">
            <div id="currentProgress" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0"
              aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <label id="enemyUsername" class="text-danger">Pino</label>
        </div>
        <div class="col-10">
          <div class="progress">
            <div id="enemyProgress" class="progress-bar bg-danger" role="progressbar" style="width: 0%"
              aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
      </div>
    </div>
    <p class="my-4"><b>Petunjuk: </b>Tekan enter untuk mengirim jawaban</p>

    <div class="card card-body">
      <div class="row">
        <div class="col-auto">
          <div id="quiz" class="display-1 text-primary">1 + 1 =</div>
        </div>
        <div class="col">
          <div class="d-flex h-100">
            <input id="inputAnswer" onkeypress="onInputEntered(event)" type="text" class="form-control"
              style="font-size: 3rem;">
          </div>
        </div>
      </div>
    </div>

    <button id="surrender" type="button" class="mt-4 btn btn-danger btn-lg">Saya Menyerah</button>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
  </script>
  <script src="https://cdn.socket.io/4.1.1/socket.io.min.js"
    integrity="sha384-cdrFIqe3RasCMNE0jeFG9xJHog/tgOVC1E9Lzve8LQN1g5WUHo0Kvk1mawWjxX7a" crossorigin="anonymous">
  </script>
  <script src="./assets/main.js"></script>
</body>

</html>
